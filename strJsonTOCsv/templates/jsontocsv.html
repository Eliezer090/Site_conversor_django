{% extends 'base.html' %}
{% load static %}

{% block 'head' %}

{% endblock  %}
{% block 'body' %}
<div class="container"> 
    <div class="">
        <form method="POST">{% csrf_token %}
            <h1>Converter JSON para CSV</h1>
            {% if messages %}
                    {% for message in messages %}
                        <div style="color:red" class="alert {{message.tags}}">
                            {{message}}
                        </div>
                    {% endfor %}
            {% endif %}
            <div class="form-group">
                <label for="customRange2" class="form-label">Json</label>
                <textarea name="json" class="form-control" placeholder="Json em String para ser convertido para CSV"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Converter</button>
        </form>
        
    </div>
</div>
